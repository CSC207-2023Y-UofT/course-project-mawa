plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.instancio:instancio-core:3.0.0'
    testImplementation('org.junit.jupiter:junit-jupiter:5.6.0')
    testImplementation('org.mockito:mockito-core:3.12.4')
}

test{
    useJUnitPlatform()
    testLogging {
        events("passed", "skipped", "failed")
    }
}
